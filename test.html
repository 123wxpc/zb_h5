<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>百度地图测试</title>
  <!-- 替换成你的 AK，且确保是 HTTPS（如果页面是 HTTPS） -->
  <script src="https://api.map.baidu.com/api?v=2.0&ak=PzOPZlaGIeLonm5bUdEp2J0jgAlQIReo"></script> 
  <style>
    #map { 
      width: 100%; 
      height: 300px; 
      margin-top: 20px; 
    }
  </style>
</head>
<body>
  <h2>百度地图最简测试</h2>
  <div id="map"></div>

  <script>
    // 页面加载完成后初始化
    window.onload = function() {
      // 北京天安门经纬度（确保能显示）
      var point = new BMapGL.Point(116.404, 39.915); 
      var map = new BMapGL.Map("map"); 
      map.centerAndZoom(point, 15); 
      map.enableScrollWheelZoom(true);
    }
  </script>
</body>
</html>
