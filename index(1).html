<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智慧物流入口</title>
  <style>
    /* 基础重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: #f5f5f5;
      /* 整体背景色 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* 从顶部开始排列，方便手机一进来就看到内容 */
      min-height: 100vh;
      padding-top: 20px; /* 给标题留些顶部空间 */
    }

    /* 标题样式 */
    .title {
      font-size: 24px; /* 手机端适当减小标题字号 */
      color: #007aff;
      /* 主题蓝色 */
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* 按钮容器，多行多列布局，重点优化手机端 */
    .btn-container {
      display: grid;
      grid-template-columns: 1fr; /* 手机端默认单列 */
      grid-gap: 12px; /* 减小间距，更紧凑 */
      width: 90%; /* 占满手机屏幕更宽范围 */
      max-width: 500px; /* 限制最大宽度，避免太宽 */
    }

    /* 按钮样式 */
    .entry-btn {
      position: relative;
      width: 100%;
      height: 120px; /* 降低按钮高度，让手机一屏显示更多 */
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      outline: none;
    }

    /* 按钮背景图，可根据实际替换 */
    .device-btn {
      background: url('images/device/1、人形机器人.png') center/cover no-repeat;
      /* 智慧物流设备相关图 */
    }

    .package-btn {
      background: url('images/device/1、人形机器人.png') center/cover no-repeat;
      /* 智慧自动包装系统相关图，注意这里路径统一用正斜杠，之前的反斜杠可改成/images/device/...  */
    }

    .service-btn {
      background: url('images/device/1、人形机器人.png') center/cover no-repeat;
      /* 综合物流相关图，同样检查路径 */
    }

    .software-btn {
      background: url('images/software-bg.jpg') center/cover no-repeat;
      /* 智慧数字工厂相关图 */
    }

    .warehouse-btn {
      background: url('images/index/image.png') center/cover no-repeat;
      /* 智慧立体仓库相关图 */
    }

    /* 按钮文字遮罩层，让文字更清晰 */
    .entry-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 122, 255, 0.3);
      /* 主题色半透明遮罩 */
      transition: background-color 0.3s ease;
    }

    .entry-btn:hover::before {
      background-color: rgba(0, 122, 255, 0.1);
      /* hover 时降低遮罩透明度 */
    }

    /* 按钮文字样式 */
    .btn-text {
      position: absolute;
      bottom: 12px; /* 减小与底部间距 */
      left: 12px; /* 减小与左侧间距 */
      font-size: 16px; /* 手机端适当减小文字大小 */
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    /* 按钮 hover 效果 */
    .entry-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 122, 255, 0.3);
    }

    /* 平板及以上适配，恢复多列 */
    @media (min-width: 768px) {
      .btn-container {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        width: 80%;
        max-width: 1200px;
      }
      .entry-btn {
        height: 180px;
      }
      .btn-text {
        bottom: 20px;
        left: 20px;
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="title">智慧物流解决方案</div>
  <div class="btn-container">
    <button class="entry-btn device-btn" onclick="window.location.href='device.html'">
      <div class="btn-text">智慧物流设备解决方案</div>
    </button>
    <button class="entry-btn package-btn" onclick="window.location.href='package.html'">
      <div class="btn-text">智慧自动包装系统解决方案</div>
    </button>
    <button class="entry-btn service-btn" onclick="window.location.href='service.html'">
      <div class="btn-text">综合物流解决方案</div>
    </button>
    <button class="entry-btn software-btn" onclick="window.location.href='software.html'">
      <div class="btn-text">智慧数字工厂解决方案</div>
    </button>
    <button class="entry-btn warehouse-btn" onclick="window.location.href='warehouse.html'">
      <div class="btn-text">智慧立体仓库解决方案</div>
    </button>
  </div>
</body>

</html>
